version: '3'

services:
    reaction-parser-service:
        restart: always
        container_name: reaction-file-parser
        image: leanda/reaction-file-parser:latest
        environment:
        - TZ=EST
        - OSDR_LOG_FOLDER=/logs
        - OSDR_TEMP_FILES_FOLDER=/temp
        - OSDR_RABBIT_MQ=rabbitmq://guest:guest@rabbitmq:5672/osdr_dev
        - OSDR_MONGO_DB=mongodb://mongo:27017/osdr_dev
        volumes:
        - /home/logs:/logs/
        - /home/temp:/temp/
        build:
            context: .
        ports:
        - 8983:8083
        networks:
        - osdr-net-ext
            
networks:
    osdr-net-ext:
        external:
            name: osdr-sys-net
